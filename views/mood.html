    <style>
    @media screen and (-webkit-min-device-pixel-ratio:0) {
      input[type='range'] {
        overflow: hidden;
        -webkit-appearance: none;
        background-color: #9a905d;
      }

      input[type='range']::-webkit-slider-runnable-track {
        height: 30px;
        -webkit-appearance: none;
        color: #9a905d;
        margin-top: -1px;
      }

      input[type='range']::-webkit-slider-thumb {
        width: 50px;
        -webkit-appearance: none;
        height: 30px;
        cursor: ew-resize;
        background: #434343;
      }

  }
  /** FF*/
  input[type="range"]::-moz-range-progress {
    background-color: #43e5f7;
  }
  input[type="range"]::-moz-range-track {
    background-color: #43e5f7;
  }
  /* IE*/
  input[type="range"]::-ms-fill-lower {
    background-color: #43e5f7;
  }
  input[type="range"]::-ms-fill-upper {
    background-color: #43e5f7;
  }
          body {

      }

<div class="container" style="padding: 0px;">

  <div class="starter-template">
    With the mood mode, the lights will keep switching between the two colours set up.

    Start hue
    <input type="range" class="slider ui-hidden-accessible ui-slider" step="5" id="hue_start" name="hue_start" min="0" max="250"><br />

    End hue
    <input type="range" class="slider ui-hidden-accessible ui-slider" step="5" id="hue_end" name="hue_end" min="0" max="250"><br />

    <button onclick="setMood($('#hue_start').val(), $('#hue_end').val())" class="btn btn-success" style="width: 80%">Toggle Mood</button>
